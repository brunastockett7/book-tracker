<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Tracker</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!-- Top / Hero -->
  <header class="container hero">
    <h1>ðŸ“š Book Tracker</h1>

    <!-- Toolbar: Parent Control + Book Bag -->
    <div class="toolbar">
      <label class="parent-toggle">
        <input type="checkbox" id="parent-toggle" />
        <span>Parent Control</span>
      </label>

      <button id="bag-btn" class="icon-btn" aria-label="Book bag" type="button">
        <span class="bag-count" id="bag-count">0</span>

  <!-- cute school bag full of books -->
  <svg
    class="bag-svg"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 64 64"
    width="36" height="36"
    aria-hidden="true" focusable="false">
    <path d="M20 20c0-8 6-14 12-14s12 6 12 14v4h-6v-4c0-3.6-2.7-8-6-8s-6 4.4-6 8v4h-6v-4z" fill="#e46a8b"/>
    <path d="M10 24h44a4 4 0 0 1 4 4v25a7 7 0 0 1-7 7H13a7 7 0 0 1-7-7V28a4 4 0 0 1 4-4z" fill="#ff9db3"/>
    <rect x="6" y="30" width="10" height="18" rx="5" fill="#ff8aa5"/>
    <rect x="48" y="30" width="10" height="18" rx="5" fill="#ff8aa5"/>
    <rect x="17" y="18" width="10" height="16" rx="1.5" fill="#43c6b9"/>
    <rect x="27.5" y="16.5" width="9" height="17.5" rx="1.5" fill="#ffb757"/>
    <rect x="37" y="18" width="10" height="16" rx="1.5" fill="#50b6ff"/>
    <rect x="41" y="21" width="6" height="13" rx="1.2" fill="#8c5adf"/>
    <path d="M12 38h40v13c0 2.2-1.8 4-4 4H16c-2.2 0-4-1.8-4-4V38z" fill="#ffa0b8"/>
    <path d="M20 40h24v7c0 2-1.6 3.6-3.6 3.6H23.6A3.6 3.6 0 0 1 20 47v-7z" fill="#ff8aa5"/>
    <rect x="29" y="46" width="6" height="6" rx="2" fill="#ffe8ad"/>
    <path d="M10 24h44a4 4 0 0 1 4 4v25a7 7 0 0 1-7 7H13a7 7 0 0 1-7-7V28a4 4 0 0 1 4-4z"
          fill="none" stroke="#e46a8b" stroke-width="2" />
  </svg>
</button>

    <!-- Search form -->
    <form id="search-form" class="search">
      <input id="query" type="search" placeholder="Search books by title, author, or ISBNâ€¦" required />
      <button type="submit">Search</button>
    </form>
  </header>

  <!-- Featured (horizontal row) -->
  <section class="featured container">
    <h2>Featured Books</h2>
    <div class="cards row">
      <article class="card">
        <img src="https://covers.openlibrary.org/b/isbn/9780439139595-M.jpg" alt="Harry Potter">
        <div class="content">
          <h3>Harry Potter and the Goblet of Fire</h3>
          <p class="meta">J.K. Rowling â€¢ 2000</p>
        </div>
      </article>
      <article class="card">
        <img src="https://covers.openlibrary.org/b/isbn/9780061120084-M.jpg" alt="To Kill a Mockingbird">
        <div class="content">
          <h3>To Kill a Mockingbird</h3>
          <p class="meta">Harper Lee â€¢ 1960</p>
        </div>
      </article>
      <article class="card">
        <img src="https://covers.openlibrary.org/b/isbn/9780590353427-M.jpg" alt="The Hobbit">
        <div class="content">
          <h3>The Hobbit</h3>
          <p class="meta">J.R.R. Tolkien â€¢ 1937</p>
        </div>
      </article>
    </div>
  </section>

  <!-- Results -->
  <main class="container">
    <section>
      <h2>Results</h2>
      <div id="results" class="cards" aria-live="polite"></div>
    </section>
  </main>

  <!-- Book Bag Modal -->
  <div id="bag-modal" class="modal" hidden role="dialog" aria-modal="true" aria-labelledby="bag-title">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="bag-title">Your Book Bag</h3>
        <button id="close-bag" class="icon-btn" aria-label="Close bag" type="button">&times;</button>
      </div>
      <div id="bag-items" class="cards"></div>
    </div>
  </div>

  <footer class="container tiny">
    <p>Data: Google Books API & Open Library</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
