<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Tracker</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <!-- Top / Hero -->
  <header class="container hero">
    <h1>ðŸ“š Book Tracker</h1>
    <form id="search-form" class="search">
      <input id="query" type="search" placeholder="Search books by title, author, or ISBNâ€¦" required />
      <button type="submit">Search</button>
    </form>
  </header>

  <!-- Featured (horizontal row) -->
  <section class="featured container">
    <h2>Featured Books</h2>
    <div class="cards row">
      <article class="card">
        <img src="https://covers.openlibrary.org/b/isbn/9780439139595-M.jpg" alt="Harry Potter">
        <div class="content">
          <h3>Harry Potter and the Goblet of Fire</h3>
          <p class="meta">J.K. Rowling â€¢ 2000</p>
        </div>
      </article>
      <article class="card">
        <img src="https://covers.openlibrary.org/b/isbn/9780061120084-M.jpg" alt="To Kill a Mockingbird">
        <div class="content">
          <h3>To Kill a Mockingbird</h3>
          <p class="meta">Harper Lee â€¢ 1960</p>
        </div>
      </article>
      <article class="card">
        <img src="https://covers.openlibrary.org/b/isbn/9780590353427-M.jpg" alt="The Hobbit">
        <div class="content">
          <h3>The Hobbit</h3>
          <p class="meta">J.R.R. Tolkien â€¢ 1937</p>
        </div>
      </article>
    </div>
  </section>

  <!-- Results + Reading List -->
  <main class="container grid">
    <section>
      <h2>Results</h2>
      <!-- results will render horizontally -->
      <div id="results" class="cards row" aria-live="polite"></div>
    </section>

    <aside>
      <h2>Your Reading List</h2>
      <!-- list can be vertical or horizontal; using row to match -->
      <div id="reading-list" class="cards row"></div>
      <button id="clear-list" class="secondary">Clear List</button>
    </aside>
  </main>

  <footer class="container tiny">
    <p>Data: Google Books API & Open Library</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
